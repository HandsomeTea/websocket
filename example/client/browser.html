<!DOCTYPE html>
<script>
	const ws = new WebSocket('ws://localhost:3001');

	ws.onopen = (() => {
		const data = {
			jsonrpc: '2.0',
			id: Math.random().toString(36).substring(2),
			method: 'hello',
			params: {
				des: 'connection is open!'
			}
		};

		ws.send(JSON.stringify(data));
	});

	ws.onmessage = event => {
		const result = JSON.parse(event.data.toString());

		console.log(result);
	};
</script>
